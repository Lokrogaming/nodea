<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Map Editor</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <h1>Map Editor</h1>

    <div id="meta-info">
        <p><strong>Autor:</strong> <span id="meta-author">-</span></p>
        <p><strong>Beschreibung:</strong> <span id="meta-description">-</span></p>
    </div>

    <div id="map-container"></div>

    <div id="buttons">
        <button id="upload-btn">Upload</button>
        <input type="file" id="upload-input" accept=".json" style="display:none;">
        <button id="download-btn">Download</button>
    </div>

    <!-- Download Popup -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <h2>Download-Einstellungen</h2>
            <label>Autor (optional): <input type="text" id="input-author"></label><br>
            <label>Beschreibung (optional): <input type="text" id="input-description"></label><br>
            <label>Passwort (optional): <input type="password" id="input-password"></label><br>
            <button id="confirm-download">Speichern</button>
            <button id="cancel-download">Abbrechen</button>
        </div>
    </div>

    <script src="src/js/editor.js"></script>
</body>
</html>
